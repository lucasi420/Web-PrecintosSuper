<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Clientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>游니 Panel de Clientes</h1>
  </header>

  <nav>
    <button class="tab-btn active" data-tab="cable">Cable</button>
    <button class="tab-btn" data-tab="internet">Internet</button>
    <button class="tab-btn" data-tab="gpon">GPON Borrados</button>
  </nav>

  <main>
    <!-- Secci칩n CABLE -->
    <section id="cable" class="tab-content active">
      <h2>Clientes Cable</h2>
      <input type="text" id="busquedaCable" placeholder="Buscar por precinto..." />
      <div id="resultadosCable" class="resultado"></div>
    </section>

    <!-- Secci칩n INTERNET -->
    <section id="internet" class="tab-content">
      <h2>Clientes Internet</h2>
      <input type="text" id="busquedaInternet" placeholder="Buscar por NAP o precinto..." />
      <div id="resultadosInternet" class="resultado"></div>
      <button id="copiarInternet">游늶 Copiar todos los clientes</button>
    </section>

    <!-- Secci칩n GPON -->
    <section id="gpon" class="tab-content">
      <h2>Clientes GPON Borrados</h2>
      <input type="text" id="busquedaGpon" placeholder="Buscar por cliente..." />
      <div id="resultadosGpon" class="resultado"></div>
    </section>
  </main>

  <footer>
    <p>Desarrollado por Lucas 丘뙖잺</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
