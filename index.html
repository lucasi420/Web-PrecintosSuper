<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUPER-USHUAIA</title>
<style>
  :root {
    --azul: #0072ff;
    --azul-oscuro: #003366;
    --gris-fondo: #0a0f1a;
    --texto: #ffffff;
    --sombra: 0 8px 25px rgba(0,0,0,0.4);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background-color: var(--gris-fondo);
    font-family: "Orbitron", "Segoe UI", sans-serif;
    color: var(--texto);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    background: linear-gradient(90deg, var(--azul-oscuro), var(--azul));
    text-align: center;
    font-size: 3rem;
    font-weight: 800;
    padding: 1.2rem 0;
    letter-spacing: 3px;
    text-shadow: 0 0 15px #00aaff;
    box-shadow: 0 3px 15px rgba(0,0,0,0.6);
    user-select: none;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 30px;
    padding: 20px;
    height: calc(100vh - 80px); /* toda la pantalla menos header */
  }

  .card {
    border-radius: 25px;
    background: radial-gradient(circle at top left, #0b1e3a, #020b18);
    border: 2px solid rgba(0, 114, 255, 0.3);
    box-shadow: var(--sombra);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.2rem;
    font-weight: 700;
    color: #00aaff;
    text-transform: uppercase;
    text-align: center;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;

    height: 100%;   /* ahora ocupa toda la celda del grid */
    margin: 0;      /* sin margen extra */
  }

  .card:hover {
    border-color: #00c8ff;
    color: #ffffff;
    box-shadow: 0 0 30px rgba(0, 174, 255, 0.7);
    transform: scale(1.03);
  }

  .card:active {
    transform: scale(0.98);
    box-shadow: 0 0 15px rgba(0,174,255,0.4);
  }

  /* MOBILE OPTIMIZATION */
  @media (max-width: 768px) {
    .container {
      grid-template-columns: 1fr;            /* una columna */
      grid-template-rows: repeat(4, 1fr);    /* cuatro filas iguales */
      padding: 20px;
      gap: 20px;
      height: calc(100vh - 60px);           /* ajustar según header móvil */
    }
    .card {
      font-size: 2.2rem;                     /* letras grandes */
      height: 100%;                           /* ocupa toda la fila */
    }
    header {
      font-size: 2.4rem;
      padding: 1rem 0;
    }
  }
</style>
</head>
<body>

  <header>SUPER-USHUAIA</header>

  <div class="container">
    <div class="card" onclick="location.href='precintos_catv.html'">PRECINTOS CATV</div>
    <div class="card" onclick="location.href='precintos_gpon.html'">PRECINTOS GPON</div>
    <div class="card" onclick="location.href='clientes_naps.html'">CLIENTES POR NAPs</div>
    <div class="card" onclick="location.href='clientes_gpon_borrados.html'">CLIENTES GPON BORRADOS</div>
  </div>

</body>
</html>
