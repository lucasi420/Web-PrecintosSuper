<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUPER-USHUAIA | ACCESO RÁPIDO</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --azul-acento: #00eaff; /* Cian brillante, muy moderno */
    --morado-acento: #8c42ff; /* Púrpura secundario para contraste */
    --gris-fondo: #0a0a1f; /* Azul muy oscuro / Negro tecnológico */
    --gris-claro: #f0f0f0;
    --texto: #f0f0f0;
    --sombra: 0 10px 30px rgba(0,0,0,0.5);
    --sombra-acento: 0 0 20px rgba(0, 234, 255, 0.4);
    --header-height: 4.5rem; /* Altura fija para el header */
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background-color: var(--gris-fondo);
    font-family: 'Rajdhani', sans-serif;
    color: var(--texto);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden; /* ¡Clave para eliminar el scroll en móviles! */
  }

  header {
    background: linear-gradient(90deg, #001f3f, var(--morado-acento));
    height: var(--header-height);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(2rem, 5vw, 2.8rem);
    font-weight: 700;
    letter-spacing: 4px;
    text-transform: uppercase;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    flex-shrink: 0;
    text-shadow: 0 0 10px var(--azul-acento);
  }

  /* Desktop: grid 2x2 */
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 25px;
    padding: 25px;
    flex: 1;
    max-width: 1400px;
    width: 100%;
    margin: 0 auto;
  }

  .card {
    border-radius: 10px;
    /* Fondo más agresivo y oscuro */
    background: linear-gradient(145deg, #1a1a38, #0d0d21);
    border: 1px solid rgba(0, 234, 255, 0.2);
    box-shadow: var(--sombra);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(1.5rem, 3vw, 2.5rem);
    font-weight: 700;
    color: var(--azul-acento);
    text-transform: uppercase;
    text-align: center;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  /* Efecto de luz y transformación audaz */
  .card:hover {
    border-color: var(--morado-acento);
    color: var(--texto);
    box-shadow: 0 0 40px rgba(140, 66, 255, 0.6);
    transform: scale(1.05) rotate(1deg); /* Más atrevido */
    z-index: 10;
  }

  .card:active {
    transform: scale(0.98);
    box-shadow: 0 0 15px rgba(0,234,255,0.4);
  }

  /* MOBILE: Layout sin scroll garantizado */
  @media (max-width: 768px) {
    .container {
      display: flex;
      flex-direction: column;
      padding: 10px 15px 15px 15px;
      gap: 15px; /* Espacio entre tarjetas */
      flex: 1;
      /* Ocupa el espacio restante: 100% de la ventana menos la altura del header */
      height: calc(100vh - var(--header-height));
    }

    .card {
      /* Flex-grow distribuye el espacio restante de manera uniforme */
      flex-grow: 1;
      min-height: 0;
      font-size: 1.4rem;
      letter-spacing: 1px;
      padding: 10px;
    }
  }
</style>
</head>
<body>

  <header>SUPER-USHUAIA</header>

  <div class="container">
    <div class="card" onclick="location.href='precintos_catv.html'">
      PRECINTOS CATV
    </div>
    <div class="card" onclick="location.href='precintos_gpon.html'">
      PRECINTOS GPON
    </div>
    <div class="card" onclick="location.href='clientes_naps.html'">
      CLIENTES POR NAPs
    </div>
    <div class="card" onclick="location.href='clientes_gpon_borrados.html'">
      CLIENTES GPON BORRADOS
    </div>
  </div>

</body>
</html>
