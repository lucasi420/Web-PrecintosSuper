<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPER-USHUAIA</title>
  <style>
    :root {
      --azul: #0057b8;
      --azul-claro: #4da3ff;
      --gris-fondo: #f4f7fb;
      --gris-card: #ffffff;
      --sombra: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      background-color: var(--gris-fondo);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--azul);
      color: white;
      text-align: center;
      padding: 1.2rem 0;
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }

    .container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 24px;
      padding: 30px;
    }

    .card {
      background: var(--gris-card);
      border-radius: 20px;
      box-shadow: var(--sombra);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--azul);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(77,163,255,0.15), rgba(0,87,184,0.15));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 87, 184, 0.3);
      color: var(--azul-claro);
    }

    .card:hover::before {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
        gap: 16px;
        padding: 16px;
      }
      .card {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <header>SUPER-USHUAIA</header>

  <div class="container">
    <div class="card" onclick="location.href='precintos_catv.html'">PRECINTOS CATV</div>
    <div class="card" onclick="location.href='precintos_gpon.html'">PRECINTOS GPON</div>
    <div class="card" onclick="location.href='clientes_naps.html'">CLIENTES POR NAPs</div>
    <div class="card" onclick="location.href='clientes_gpon_borrados.html'">CLIENTES GPON BORRADOS</div>
  </div>

</body>
</html>
