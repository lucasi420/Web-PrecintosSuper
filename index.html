<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPER-USHUAIA</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #e6f0ff, #f5f6fa);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #0057b8;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 3px;
      flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      flex-grow: 1;
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      color: #0057b8;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      user-select: none;
      animation: fadeIn 0.5s ease forwards;
    }
    .card:hover {
      background-color: #0057b8;
      color: white;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }
      .card {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <header>SUPER-USHUAIA</header>

  <div class="container">
    <div class="card" onclick="location.href='precintos_catv.html'">PRECINTOS CATV</div>
    <div class="card" onclick="location.href='precintos_gpon.html'">PRECINTOS GPON</div>
    <div class="card" onclick="location.href='clientes_naps.html'">CLIENTES POR NAPs</div>
    <div class="card" onclick="location.href='clientes_gpon_borrados.html'">CLIENTES GPON BORRADOS</div>
  </div>

</body>
</html>
