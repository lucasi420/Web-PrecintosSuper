<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUPER-USHUAIA - Precintos CATV</title>
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #f2f5fa;
    color: #333;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: linear-gradient(90deg, #0057b8, #007bff);
    color: white;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    padding: 1.2rem 0;
    letter-spacing: 1px;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* 游댌 Cuadro de b칰squeda */
  .search-box {
    background: #fff;
    margin: 1rem;
    border-radius: 12px;
    display: flex;
    align-items: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }

  .search-box input {
    border: none;
    outline: none;
    flex: 1;
    font-size: 1.1rem;
    padding: 0.8rem;
    border-radius: 12px;
  }

  /* 游늶 Filtro de estado */
  .filter-box {
    background: white;
    margin: 0 1rem;
    border-radius: 12px;
    padding: 0.7rem;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }

  .filter-box select {
    width: 100%;
    font-size: 1rem;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 10px;
  }

  /* 游닍 Resultados */
  .result-container {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: grid;
    gap: 1rem;
  }

  .card {
    background: white;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .card strong {
    color: #0057b8;
  }

  @media (max-width: 600px) {
    .search-box input {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<header>SUPER-USHUAIA</header>

<main>
  <!-- 游댌 Cuadro de b칰squeda unificado -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar por nombre, direcci칩n, precinto o n칰mero de cliente...">
  </div>

  <!-- 游늶 Filtro por estado -->
  <div class="filter-box">
    <select id="estadoFilter">
      <option value="">Filtrar por estado...</option>
      <option value="Conectado">Conectado</option>
      <option value="Desconectado">Desconectado</option>
    </select>
  </div>

  <!-- 游닍 Resultados -->
  <div id="results" class="result-container"></div>
</main>

<script>
  let clientes = [];
  let searchType = "precinto"; // tipo de b칰squeda actual
  let fechaActualizacion = "";

  // Cargar JSON
  fetch("data/clientes_cable.json")
    .then(res => res.json())
    .then(data => {
      clientes = data.clientes;           // array real de clientes
      fechaActualizacion = data.actualizado; // fecha de actualizaci칩n
      buscar(); // ejecutar b칰squeda inicial
    })
    .catch(err => console.error("Error al cargar JSON:", err));

  // Mostrar/ocultar men칰 al tocar el 칤cono
  const filterIcon = document.getElementById("filterIcon");
  const dropdown = document.getElementById("dropdown");
  filterIcon.addEventListener("click", () => {
    dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
  });

  // Cambiar tipo de b칰squeda
  function setSearchType(type) {
    searchType = type;
    dropdown.style.display = "none";
    const input = document.getElementById("searchInput");
    if (type === "nombre") input.placeholder = "Buscar por nombre...";
    else if (type === "domicilio") input.placeholder = "Buscar por direcci칩n...";
    else input.placeholder = "Buscar por precinto...";
    buscar();
  }

  // Buscar en tiempo real
  document.getElementById("searchInput").addEventListener("input", buscar);
  document.getElementById("estadoFilter").addEventListener("change", buscar);

  function buscar() {
    const query = document.getElementById("searchInput").value.toLowerCase().trim();
    const estado = document.getElementById("estadoFilter").value.toLowerCase();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    if (!clientes.length) {
      resultsDiv.innerHTML = "<p>Cargando datos...</p>";
      return;
    }

    const resultados = clientes.filter(c => {
      const campo = String(c[searchType] || "").trim().toLowerCase();
      const estadoCliente = String(c.estado || "").toLowerCase();
      const coincideTexto = campo.includes(query);
      const coincideEstado = estado === "" || estadoCliente.includes(estado);
      return coincideTexto && coincideEstado;
    });

    if (resultados.length === 0) {
      resultsDiv.innerHTML = "<p>No se encontraron resultados.</p>";
    } else {
      resultados.forEach(c => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div><strong>Precinto:</strong> ${c.precinto || "-"}</div>
          <div><strong>Nombre:</strong> ${c.nombre || "-"}</div>
          <div><strong>Direcci칩n:</strong> ${c.domicilio || "-"}</div>
          <div><strong>Estado:</strong> ${c.estado || "-"}</div>
        `;
        resultsDiv.appendChild(card);
      });
    }

    // Mostrar fecha de actualizaci칩n al pie
    const footer = document.createElement("div");
    footer.style.marginTop = "1rem";
    footer.style.fontSize = "0.9rem";
    footer.style.color = "#555";
    footer.textContent = "칔ltima actualizaci칩n: " + fechaActualizacion;
    resultsDiv.appendChild(footer);
  }
</script>

</body>
</html>
