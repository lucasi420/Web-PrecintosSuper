<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUPER-USHUAIA - Precintos CATV</title>
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #f2f5fa;
    color: #333;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: linear-gradient(90deg, #0057b8, #007bff);
    color: white;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    padding: 1.2rem 0;
    letter-spacing: 1px;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* üîç Cuadro de b√∫squeda */
  .search-box {
    background: #fff;
    margin: 1rem;
    border-radius: 12px;
    display: flex;
    align-items: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }

  .search-box input {
    border: none;
    outline: none;
    flex: 1;
    font-size: 1.1rem;
    padding: 0.8rem;
    border-radius: 12px;
  }

  /* üìã Filtro de estado */
  .filter-box {
    background: white;
    margin: 0 1rem;
    border-radius: 12px;
    padding: 0.7rem;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }

  .filter-box select {
    width: 100%;
    font-size: 1rem;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 10px;
  }

  /* üì¶ Resultados */
  .result-container {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: grid;
    gap: 1rem;
  }

  .card {
    background: white;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .card strong {
    color: #0057b8;
  }

  @media (max-width: 600px) {
    .search-box input {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<header>SUPER-USHUAIA</header>

<main>
  <!-- üîç Cuadro de b√∫squeda unificado -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar por nombre, direcci√≥n, precinto o n√∫mero de cliente...">
  </div>

  <!-- üìã Filtro por estado -->
  <div class="filter-box">
    <select id="estadoFilter">
      <option value="">Filtrar por estado...</option>
      <option value="Conectado">Conectado</option>
      <option value="Desconectado">Desconectado</option>
    </select>
  </div>

  <!-- üì¶ Resultados -->
  <div id="results" class="result-container"></div>
</main>

<script>
  let clientes = [];

  // Cargar JSON
  fetch("data/clientes_cable.json")
    .then(res => res.json())
    .then(data => {
      clientes = data;
      buscar(); // primera b√∫squeda vac√≠a
    })
    .catch(err => console.error("Error al cargar JSON:", err));

  // Buscar en tiempo real
  document.getElementById("searchInput").addEventListener("input", buscar);
  document.getElementById("estadoFilter").addEventListener("change", buscar);

  function buscar() {
    const query = document.getElementById("searchInput").value.toLowerCase().trim();
    const estado = document.getElementById("estadoFilter").value.toLowerCase();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    if (!clientes.length) {
      resultsDiv.innerHTML = "<p>Cargando datos...</p>";
      return;
    }

    const resultados = clientes.filter(c => {
      const nombre = String(c.nombre || "").toLowerCase();
      const domicilio = String(c.domicilio || "").toLowerCase();
      const precinto = String(c.precinto || "").toLowerCase();
      const numero = String(c.numero_cliente || "").toLowerCase();
      const estadoCliente = String(c.estado || "").toLowerCase();

      const coincideTexto =
        nombre.includes(query) ||
        domicilio.includes(query) ||
        precinto.includes(query) ||
        numero.includes(query);

      const coincideEstado = estado === "" || estadoCliente.includes(estado);
      return coincideTexto && coincideEstado;
    });

    if (resultados.length === 0) {
      resultsDiv.innerHTML = "<p>No se encontraron resultados.</p>";
      return;
    }

    resultados.forEach(c => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div><strong>Precinto:</strong> ${c.precinto || "-"}</div>
        <div><strong>Nombre:</strong> ${c.nombre || "-"}</div>
        <div><strong>Direcci√≥n:</strong> ${c.domicilio || "-"}</div>
        <div><strong>N¬∞ Cliente:</strong> ${c.numero_cliente || "-"}</div>
        <div><strong>Estado:</strong> ${c.estado || "-"}</div>
      `;
      resultsDiv.appendChild(card);
    });
  }
</script>

</body>
</html>
