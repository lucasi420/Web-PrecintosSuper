<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUPER-USHUAIA - Precintos CATV</title>
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #f2f5fa;
    color: #333;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: linear-gradient(90deg, #0057b8, #007bff);
    color: white;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    padding: 1.2rem 0;
    letter-spacing: 1px;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* 游댌 Cuadro de b칰squeda */
  .search-box {
    background: #fff;
    margin: 1rem;
    border-radius: 12px;
    display: flex;
    align-items: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    position: relative;
  }

  .search-box input {
    border: none;
    outline: none;
    flex: 1;
    font-size: 1.1rem;
    padding: 0.8rem;
    border-radius: 12px;
  }

  /* 丘뙖잺 Men칰 flotante */
  .dropdown {
    position: absolute;
    top: 3.3rem;
    left: 0.5rem;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    overflow: hidden;
    display: none;
    flex-direction: column;
    z-index: 10;
  }

  .dropdown button {
    background: none;
    border: none;
    padding: 0.8rem 1rem;
    text-align: left;
    font-size: 1rem;
    cursor: pointer;
  }

  .dropdown button:hover {
    background: #f2f6ff;
  }

  /* 游늶 Filtro de estado */
  .filter-box {
    background: white;
    margin: 0 1rem;
    border-radius: 12px;
    padding: 0.7rem;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }

  .filter-box select {
    width: 100%;
    font-size: 1rem;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 10px;
  }

  /* 游닍 Resultados */
  .result-container {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: grid;
    gap: 1rem;
  }

  .card {
    background: white;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .card strong {
    color: #0057b8;
  }

  @media (max-width: 600px) {
    .search-box input {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<header>SUPER-USHUAIA</header>

<main>
  <!-- 游댌 Cuadro de b칰squeda -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar por precinto...">
    <div id="dropdown" class="dropdown">
      <button onclick="setSearchType('precinto')">游댳 Buscar por Precinto</button>
      <button onclick="setSearchType('nombre')">游녻 Buscar por Nombre</button>
      <button onclick="setSearchType('domicilio')">游늸 Buscar por Direcci칩n</button>
    </div>
  </div>

  <!-- 游늶 Filtro por estado -->
  <div class="filter-box">
    <select id="estadoFilter">
      <option value="">Filtrar por estado...</option>
      <option value="Conectado">Conectado</option>
      <option value="Desconectado">Desconectado</option>
    </select>
  </div>

  <!-- 游닍 Resultados -->
  <div id="results" class="result-container"></div>
</main>

<script>
let clientes = [];
let searchType = "precinto"; // tipo de b칰squeda actual
let fechaActualizacion = "";

// Mostrar/ocultar men칰 al tocar el input (para seleccionar tipo de b칰squeda)
const searchInput = document.getElementById("searchInput");
const dropdown = document.getElementById("dropdown");
searchInput.addEventListener("focus", () => { dropdown.style.display = "flex"; });
searchInput.addEventListener("blur", () => { setTimeout(() => dropdown.style.display = "none", 200); });

// Cambiar tipo de b칰squeda
function setSearchType(type) {
  searchType = type;
  const input = document.getElementById("searchInput");
  if (type === "nombre") input.placeholder = "Buscar por nombre...";
  else if (type === "domicilio") input.placeholder = "Buscar por direcci칩n...";
  else input.placeholder = "Buscar por precinto...";
  buscar();
}

// Cargar JSON
fetch("data/clientes_cable.json")
  .then(res => res.json())
  .then(data => {
    clientes = data.clientes;
    fechaActualizacion = data.actualizado;
    buscar(); // inicializa b칰squeda
  })
  .catch(err => console.error("Error al cargar JSON:", err));

// Buscar en tiempo real
searchInput.addEventListener("input", buscar);
document.getElementById("estadoFilter").addEventListener("change", buscar);

function buscar() {
  const query = searchInput.value.toLowerCase().trim();
  const estado = document.getElementById("estadoFilter").value.toLowerCase();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if (!clientes.length) {
    resultsDiv.innerHTML = "<p>Cargando datos...</p>";
    return;
  }

  const resultados = clientes.filter(c => {
    const campo = String(c[searchType] || "").trim().toLowerCase();
    const estadoCliente = String(c.estado || "").toLowerCase();
    const coincideTexto = campo.includes(query);
    const coincideEstado = estado === "" || estadoCliente.includes(estado);
    return coincideTexto && coincideEstado;
  });

  if (resultados.length === 0) {
    resultsDiv.innerHTML = "<p>No se encontraron resultados.</p>";
    return;
  }

  resultados.forEach(c => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div><strong>Precinto:</strong> ${c.precinto || "-"}</div>
      <div><strong>Nombre:</strong> ${c.nombre || "-"}</div>
      <div><strong>Direcci칩n:</strong> ${c.domicilio || "-"}</div>
      <div><strong>Estado:</strong> ${c.estado || "-"}</div>
    `;
    resultsDiv.appendChild(card);
  });

  // Mostrar fecha/hora de actualizaci칩n al final
  const footer = document.createElement("div");
  footer.style.marginTop = "1rem";
  footer.style.fontSize = "0.9rem";
  footer.style.color = "#555";
  footer.textContent = "칔ltima actualizaci칩n: " + fechaActualizacion;
  resultsDiv.appendChild(footer);
}
</script>

</body>
</html>
