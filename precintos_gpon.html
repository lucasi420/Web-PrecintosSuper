<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Precintos GPON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 1rem;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 12px;
      transition: 0.2s;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .estado {
      font-weight: bold;
      color: green;
    }
    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
      color: #666;
    }
    a.volver {
      display: inline-block;
      background: #004aad;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    a.volver:hover {
      background: #003b8a;
    }
  </style>
</head>
<body>
  <header>Precintos GPON</header>

  <div class="container">
    <a href="index.html" class="volver">⬅ Volver al inicio</a>
    <input id="buscador" type="text" placeholder="Buscar por nombre, dirección, precinto o cliente..." />
    <div id="lista"></div>
  </div>

  <footer id="fecha"></footer>

  <script>
async function cargarDatos() {
  const lista = document.getElementById("lista");
  const fechaEl = document.getElementById("fecha");
  const buscador = document.getElementById("buscador");

  try {
    // 1️⃣ Cargar ambos archivos JSON en paralelo
    const [respClientes, respNombres] = await Promise.all([
      fetch("data/clientes_internet.json"),
      fetch("data/Nombres GPON.json")
    ]);

    if (!respClientes.ok) throw new Error(`Error cargando clientes (${respClientes.status})`);
    if (!respNombres.ok) throw new Error(`Error cargando nombres (${respNombres.status})`);

    // 2️⃣ Parsear ambos
    const dataClientes = await respClientes.json();
    const dataNombres = await respNombres.json();

    const clientes = dataClientes.clientes || [];
    const nombres = dataNombres.clientes || [];
    const actualizado = dataClientes.actualizado || "";

    // 3️⃣ Crear mapa de número → nombre (con tus claves reales)
    const mapaNombres = {};
    nombres.forEach(n => {
      const nro = n["Nro de cliente"];
      const nombre = n["Nombre"];
      if (nro && nombre) mapaNombres[nro] = nombre;
    });

    // 4️⃣ Completar los nombres vacíos en clientes_internet.json
    clientes.forEach(c => {
      const nro = c.numero_cliente;
      if (!c.nombre || c.nombre.trim() === "") {
        c.nombre = mapaNombres[nro] || "Sin nombre";
      }
    });

    // 5️⃣ Mostrar la fecha de actualización del archivo principal
    fechaEl.textContent = actualizado ? `Última actualización: ${actualizado}` : "";

    // 6️⃣ Mostrar resultados
    function mostrarResultados(filtro = "") {
      lista.innerHTML = "";
      const texto = filtro.toLowerCase();

      const resultados = clientes.filter(c =>
        (c.nombre && c.nombre.toLowerCase().includes(texto)) ||
        (c.domicilio && c.domicilio.toLowerCase().includes(texto)) ||
        (c.precinto && c.precinto.toLowerCase().includes(texto)) ||
        (String(c.numero_cliente).includes(texto))
      );

      if (resultados.length === 0) {
        lista.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      resultados.forEach(c => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div><strong>${c.nombre || "Sin nombre"}</strong></div>
          <div>Cliente Nº: ${c.numero_cliente || "-"}</div>
          <div>Precinto: ${c.precinto || "-"}</div>
          <div>Domicilio: ${c.domicilio || "-"}</div>
          <div>NAP: ${c.nap || "-"}</div>
          <div>Nodo: ${c.nodo || "-"}</div>
          <div>Puerto: ${c.puerto || "-"}</div>
          <div class="estado">Estado: ${c.estado || "-"}</div>
        `;
        lista.appendChild(div);
      });
    }

    buscador.addEventListener("input", e => mostrarResultados(e.target.value));
    mostrarResultados();

  } catch (err) {
    lista.innerHTML = `<p style="color:red;">Error al cargar datos: ${err.message}</p>`;
    console.error(err);
  }
}

cargarDatos();
</script>
</body>
</html>
