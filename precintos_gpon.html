<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Precintos GPON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 1rem;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 12px;
      transition: 0.2s;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .estado {
      font-weight: bold;
      color: green;
    }
    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
      color: #666;
    }
    a.volver {
      display: inline-block;
      background: #004aad;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    a.volver:hover {
      background: #003b8a;
    }
  </style>
</head>
<body>
  <header>ðŸ“¡ Precintos GPON</header>

  <div class="container">
    <a href="index.html" class="volver">â¬… Volver al inicio</a>
    <input id="buscador" type="text" placeholder="Buscar por nombre, direcciÃ³n, precinto o cliente..." />
    <div id="lista"></div>
  </div>

  <footer id="fecha"></footer>

  <script>
async function cargarDatos() {
  const lista = document.getElementById("lista");
  const fechaEl = document.getElementById("fecha");
  const buscador = document.getElementById("buscador");

  try {
    const response = await fetch("data/clientes_internet.json");

    if (!response.ok) {
      throw new Error(`Archivo no encontrado o ruta incorrecta (HTTP ${response.status})`);
    }

    let data;
    try {
      data = await response.json();
    } catch (jsonErr) {
      throw new Error("El JSON tiene formato invÃ¡lido");
    }

    const clientes = data.clientes || [];
    const actualizado = data.actualizado || "";

    fechaEl.textContent = actualizado ? `Ãšltima actualizaciÃ³n: ${actualizado}` : "";

    function mostrarResultados(filtro = "") {
      lista.innerHTML = "";
      const texto = filtro.toLowerCase();

      const resultados = clientes.filter(c =>
        (c.nombre && c.nombre.toLowerCase().includes(texto)) ||
        (c.domicilio && c.domicilio.toLowerCase().includes(texto)) ||
        (c.precinto && c.precinto.toLowerCase().includes(texto)) ||
        (String(c.numero_cliente).includes(texto))
      );

      if (resultados.length === 0) {
        lista.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      resultados.forEach(c => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div><strong>${c.nombre || "Sin nombre"}</strong></div>
          <div>Cliente NÂº: ${c.numero_cliente || "-"}</div>
          <div>Precinto: ${c.precinto || "-"}</div>
          <div>Domicilio: ${c.domicilio || "-"}</div>
          <div>NAP: ${c.nap || "-"}</div>
          <div>Nodo: ${c.nodo || "-"}</div>
          <div>Puerto: ${c.puerto || "-"}</div>
          <div class="estado">Estado: ${c.estado || "-"}</div>
        `;
        lista.appendChild(div);
      });
    }

    buscador.addEventListener("input", e => mostrarResultados(e.target.value));
    mostrarResultados(); // mostrar todo al inicio

  } catch (err) {
    lista.innerHTML = `<p style="color:red;">Error al cargar datos: ${err.message}</p>`;
    console.error(err);
  }
}

cargarDatos();
</script>
</body>
</html>
