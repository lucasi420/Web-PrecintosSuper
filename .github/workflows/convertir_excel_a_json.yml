name: Convertir Excel a JSON

on:
  push:
    paths:
      - 'data/*.xlsx'
  workflow_dispatch:

jobs:
  convertir:
    runs-on: ubuntu-latest

    steps:
      # Checkout con token para poder hacer push
      - name: Descargar el repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Instalar dependencias
      - name: Instalar dependencias
        run: pip install pandas openpyxl

      # Ejecutar script de conversi칩n
      - name: Ejecutar script de conversi칩n
        run: python convertir_excel_a_json.py

      # Commit y push de los JSON generados
      - name: Commit y push de JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git commit -m "Actualizaci칩n autom치tica de archivos JSON" || echo "No hay cambios para commitear"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
